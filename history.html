<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #1a73e8; color: #fff; text-align: center; padding: 15px; font-size: 20px; font-weight: bold; }
    .container { max-width: 500px; margin: 30px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 20px; }
    h2 { text-align: center; color: #1a73e8; }
    .history-list { list-style: none; padding: 0; margin: 0; }
    .history-item { background: #f3f3f3; margin-bottom: 12px; border-radius: 8px; padding: 15px; cursor: pointer; transition: background 0.2s; }
    .history-item:hover { background: #e0e7ff; }
    .history-title { font-weight: bold; color: #1a73e8; }
    .history-date { font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <header style="display:flex;align-items:center;justify-content:space-between;background:#1a73e8;color:#fff;padding:15px;font-size:20px;font-weight:bold;">
    <img src="images/back.png" alt="back" id="backArrow" style="height:24px;cursor:pointer;">
    <span style="flex:1;text-align:center;">Transaction History</span>
    <button class="theme-toggle" id="themeToggle" style="background:#1a73e8;border:none;color:#fff;padding:8px 12px;border-radius:20px;cursor:pointer;font-size:14px;"><i class="fa-solid fa-moon"></i></button>
  </header>
  <div class="container">
    <h2>History</h2>
    <ul class="history-list" id="historyList"></ul>
  </div>
  <script>
    // Theme persistence and toggle
    const themeBtn = document.getElementById('themeToggle');
    function setThemeFromStorage() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        if(themeBtn) themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
      } else {
        document.body.classList.remove('dark');
        if(themeBtn) themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
      }
    }
    setThemeFromStorage();
    if(themeBtn) themeBtn.onclick = function() {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
      } else {
        localStorage.setItem('theme', 'light');
        themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
      }
    };
    // Load all receipts from localStorage and display as a list
    function loadHistory() {
      let history = JSON.parse(localStorage.getItem('historyList') || '[]');
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      if (history.length === 0) {
        list.innerHTML = '<li>No transactions yet.</li>';
        return;
      }
      history.reverse().forEach(item => {
        const li = document.createElement('li');
        li.className = 'history-item';
        li.innerHTML = `<div class='history-title'>${item.beneficiaryName}</div><div class='history-date'>${item.date}</div>`;
        li.onclick = function() {
          localStorage.setItem('receiptData', JSON.stringify(item));
          if (item.type === 'opay') {
            window.location.href = 'opayreceipt.html';
          } else {
            window.location.href = 'palmreceipt.html';
          }
        };
        list.appendChild(li);
      });
    }
    loadHistory();
    document.getElementById('backArrow').onclick = function() {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
