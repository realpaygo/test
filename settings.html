<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Max Tech</title>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #fff;
      --primary: #1a73e8;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      position: relative;
      display: flex;
      align-items: center;
    }
    header i {
      margin-right: 10px;
      cursor: pointer;
    }
    .container {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .settings-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }
    .settings-btn:hover {
      opacity: 0.85;
    }
    .settings-btn i {
      font-size: 18px;
    }
    /* Device Info Card */
    .device-info {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
      font-size: 15px;
      line-height: 1.6;
      display: none;
    }
    body.dark .device-info {
      background: #1e1e1e;
      box-shadow: 0 4px 10px rgba(255,255,255,0.05);
    }
    .uid-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .copy-btn {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
    }
    .copy-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    <i class="fas fa-arrow-left" onclick="history.back()"></i> ⚙ Settings
  </header>

  <div class="container">
    <button class="settings-btn" onclick="showDeviceInfo()">
      <i class="fas fa-mobile-alt"></i> Device Info
    </button>

    <div id="deviceDetails" class="device-info"></div>

    <button class="settings-btn" onclick="window.open('https://t.me/cyber_space01', '_blank')">
      <i class="fab fa-telegram"></i> Channel
    </button>

    <button class="settings-btn" onclick="resetHistory()">
      <i class="fas fa-trash"></i> Reset History
    </button>

    <button class="settings-btn" onclick="buyCoffee()">
      <i class="fas fa-mug-hot"></i> Buy Coffee
    </button>
  </div>

  <script>
    // Generate persistent UID
    if (!localStorage.getItem("deviceUID")) {
      localStorage.setItem("deviceUID", crypto.randomUUID());
    }
    const deviceUID = localStorage.getItem("deviceUID");

    function showDeviceInfo() {
      const deviceName = navigator.userAgent;
      const devicePlatform = navigator.platform;
      const deviceLang = navigator.language;

      document.getElementById("deviceDetails").style.display = "block";
      document.getElementById("deviceDetails").innerHTML = `
        <strong>Device Name:</strong> ${deviceName} <br>
        <div class="uid-row">
          <div><strong>UID:</strong> ${deviceUID}</div>
          <button class="copy-btn" onclick="copyUID()">Copy</button>
        </div>
        <strong>Platform:</strong> ${devicePlatform} <br>
        <strong>Language:</strong> ${deviceLang}
      `;
    }

    // Copy UID to clipboard
    function copyUID() {
      navigator.clipboard.writeText(deviceUID).then(() => {
        Swal.fire("Copied!", "UID copied to clipboard.", "success");
      });
    }

    // Reset History
    function resetHistory() {
      Swal.fire({
        title: "Are you sure?",
        text: "This will clear your history permanently.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, reset it",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.clear();
          Swal.fire("Cleared!", "Your history has been reset.", "success");
        }
      });
    }

    // Buy Coffee
    function buyCoffee() {
      Swal.fire({
        title: "☕ Support Developer",
        text: "Would you like to buy me a coffee?",
        icon: "question",
        showCancelButton: true,
        confirmButtonText: "Yes, Buy Coffee",
        cancelButtonText: "Maybe Later"
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = "buycoffee.html";
        }
      });
    }
  </script>

</body>
</html>
