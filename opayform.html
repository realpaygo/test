<!-- opayform.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opay - Transfer Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 15px;
      color: #0aa83f;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    label {
      font-size: 12px;
      color: #666;
      margin-bottom: 3px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #f3f3f3;
      margin-bottom: 12px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #0aa83f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #088a32;
    }
    .bank-select {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #e6f9ed;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
    }
    .bank-select span {
      color: #0aa83f;
      font-weight: bold;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .bank-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      cursor: pointer;
    }
    .bank-item:hover {
      background: #f3f3f3;
    }
    .bank-item img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Generate Opay Receipt</h1>


  <form id="transferForm">
    <!-- Beneficiary (now first) -->
    <div class="card">
      <h3 style="color:#0aa83f;">Beneficiary Details</h3>
      <div class="bank-select" id="openBeneficiaryBankModal">
        <span id="beneficiaryBankText">Select Bank from list</span>
      </div>
      <label>Beneficiary Name</label>
      <input type="text" name="beneficiaryName" required>
      <label>Beneficiary Account Number</label>
      <input type="text" name="beneficiaryAcctNo" minlength="10" maxlength="10" required pattern="\d{10}" title="Enter a 10-digit account number" inputmode="numeric" oninput="this.value=this.value.replace(/[^\d]/g,'').slice(0,10)">
      <input type="hidden" name="beneficiaryBank" id="beneficiaryBank" required>
    </div>

    <!-- Sender -->
    <div class="card">
      <h3 style="color:#0aa83f;">Sender Details</h3>
      <label>Sender Name</label>
      <input type="text" name="senderName" required>
      <label>Sender Account Number</label>
      <input type="text" name="senderAcctNo" minlength="10" maxlength="10" required pattern="\d{10}" title="Enter a 10-digit account number" inputmode="numeric" oninput="this.value=this.value.replace(/[^\d]/g,'').slice(0,10)">
      <input type="hidden" name="senderBank" id="senderBank" value="Opay" required>
    </div>

    <!-- Other -->
    <div class="card">
      <h3 style="color:#0aa83f;">Other Information</h3>
      <label>Amount</label>
      <input type="number" name="amount" required>
      <label>Narration</label>
      <input type="text" name="narration">
    </div>

    <button type="submit">Transfer</button>
  </form>

  <!-- Modal -->
  <div class="modal" id="bankModal">
    <div class="modal-content">
      <h3>Choose Bank</h3>
      <div class="bank-item" onclick="selectBank('Access Bank')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Access_Bank_logo.png">
        <span>Access Bank</span>
      </div>
      <div class="bank-item" onclick="selectBank('First Bank of Nigeria')">
        <img src="https://upload.wikimedia.org/wikipedia/en/7/79/First_Bank_of_Nigeria_logo.png">
        <span>First Bank of Nigeria</span>
      </div>
      <div class="bank-item" onclick="selectBank('Kuda Microfinance Bank')">
        <img src="https://kuda.com/static/images/logo.svg">
        <span>Kuda Microfinance Bank</span>
      </div>
      <div class="bank-item" onclick="selectBank('Opay')">
        <img src="https://seeklogo.com/images/O/opay-logo-47B3A09F2D-seeklogo.com.png">
        <span>Opay</span>
      </div>
      <div class="bank-item" onclick="selectBank('PalmPay')">
        <img src="https://seeklogo.com/images/P/palmpay-logo-7ED0D6B7EB-seeklogo.com.png">
        <span>PalmPay</span>
      </div>
      <div class="bank-item" onclick="selectBank('United Bank For Africa')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/UBA_logo.png">
        <span>United Bank For Africa</span>
      </div>
      <div class="bank-item" onclick="selectBank('Zenith Bank')">
        <img src="https://seeklogo.com/images/Z/zenith-bank-logo-0C31C3C68C-seeklogo.com.png">
        <span>Zenith Bank</span>
      </div>
      <br>
      <button type="button" onclick="closeBankModal()">Close</button>
    </div>
  </div>

  <script>
    // Beneficiary bank modal logic
    const openBeneficiaryBankModal = document.getElementById('openBeneficiaryBankModal');
    const beneficiaryBank = document.getElementById('beneficiaryBank');
    const bankModal = document.getElementById('bankModal');

    openBeneficiaryBankModal.addEventListener('click', () => {
      // Save current form state to localStorage
      const form = document.getElementById('transferForm');
      const data = {
        senderName: form.senderName.value,
        senderAcctNo: form.senderAcctNo.value,
        senderBank: form.senderBank.value,
        beneficiaryName: form.beneficiaryName.value,
        beneficiaryAcctNo: form.beneficiaryAcctNo.value,
        beneficiaryBank: beneficiaryBank.value,
        amount: form.amount.value,
        narration: form.narration.value
      };
      localStorage.setItem('opayFormTemp', JSON.stringify(data));
      localStorage.setItem('formSelectBankType', 'opay');
      window.location.href = 'formselectbank.html';
    });

    function closeBankModal() {
      bankModal.style.display = 'none';
    }

    // On page load, restore beneficiary bank if selected
    document.addEventListener('DOMContentLoaded', function() {
      const temp = localStorage.getItem('opayFormTemp');
      if (temp) {
        try {
          const data = JSON.parse(temp);
          if (data.beneficiaryBank) {
            beneficiaryBank.value = data.beneficiaryBank;
            document.getElementById('beneficiaryBankText').textContent = data.beneficiaryBank;
          }
        } catch(e) {}
      }
    });

    window.onclick = function(e) {
      if (e.target === bankModal) {
        closeBankModal();
      }
    }

    // Save form data and redirect
    document.getElementById('transferForm').onsubmit = function(e) {
      e.preventDefault();
      const form = this;
      // Validate account numbers
      if (form.senderAcctNo.value.length !== 10 || form.beneficiaryAcctNo.value.length !== 10) {
        alert('Account numbers must be exactly 10 digits.');
        return;
      }
      // Generate 24-digit transaction number and 30-digit session ID
      function randomDigits(length) {
        let s = '';
        for (let i = 0; i < length; i++) {
          s += Math.floor(Math.random() * 10);
        }
        return s;
      }
      const transactionNo = randomDigits(24);
      const sessionId = randomDigits(30);
      const data = {
        senderName: form.senderName.value,
        senderAcctNo: form.senderAcctNo.value,
        senderBank: form.senderBank.value,
        beneficiaryName: form.beneficiaryName.value,
        beneficiaryAcctNo: form.beneficiaryAcctNo.value,
        beneficiaryBank: form.beneficiaryBank.value,
        amount: form.amount.value,
        narration: form.narration.value,
        transactionNo: transactionNo,
        sessionId: sessionId,
        type: 'opay'
      };
      // Save to history
      let history = JSON.parse(localStorage.getItem('historyList') || '[]');
      if (!data.date) {
        data.date = new Date().toLocaleString('en-NG', { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
      }
      history.push(data);
      localStorage.setItem('historyList', JSON.stringify(history));
      localStorage.setItem('receiptData', JSON.stringify(data));
      window.location.href = 'opayreceipt.html';
    };
  </script>

</body>
</html>
