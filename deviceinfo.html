<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Information</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #1a73e8; color: #fff; text-align: center; padding: 15px; font-size: 20px; font-weight: bold; }
    .container { max-width: 500px; margin: 30px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 20px; }
    h2 { text-align: center; color: #1a73e8; }
    .info-list { list-style: none; padding: 0; margin: 0; }
    .info-item { background: #f3f3f3; margin-bottom: 12px; border-radius: 8px; padding: 15px; }
    .info-label { font-weight: bold; color: #1a73e8; }
    .info-value { font-size: 13px; color: #333; }
  </style>
</head>
<body>
  <header>Device Information</header>
  <div class="container">
    <h2>Your Device Details</h2>
    <ul class="info-list">
      <li class="info-item">
        <span class="info-label">User UID:</span> 
        <span class="info-value" id="uid"></span>
        <button id="copyUidBtn" style="margin-left:8px;padding:2px 8px;font-size:12px;cursor:pointer;">Copy</button>
      </li>
      <li class="info-item"><span class="info-label">User Agent:</span> <span class="info-value" id="ua"></span></li>
      <li class="info-item"><span class="info-label">Platform:</span> <span class="info-value" id="platform"></span></li>
      <li class="info-item"><span class="info-label">Language:</span> <span class="info-value" id="lang"></span></li>
      <li class="info-item"><span class="info-label">Screen Size:</span> <span class="info-value" id="screen"></span></li>
    </ul>
  </div>
  <script>
    // Generate or get persistent UID
    function getOrCreateUID() {
      let uid = localStorage.getItem('userUID');
      if (!uid) {
        uid = 'UID-' + Math.random().toString(36).substr(2, 9) + Date.now().toString().slice(-5);
        localStorage.setItem('userUID', uid);
      }
      return uid;
    }
    document.getElementById('uid').textContent = getOrCreateUID();
    document.getElementById('copyUidBtn').onclick = function() {
      navigator.clipboard.writeText(document.getElementById('uid').textContent);
      this.textContent = 'Copied!';
      setTimeout(() => { this.textContent = 'Copy'; }, 1200);
    };
    document.getElementById('ua').textContent = navigator.userAgent;
    document.getElementById('platform').textContent = navigator.platform;
    document.getElementById('lang').textContent = navigator.language;
    document.getElementById('screen').textContent = window.screen.width + ' x ' + window.screen.height;
  </script>
</body>
</html>
