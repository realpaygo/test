<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moniepoint - Transfer Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { text-align: center; font-size: 18px; margin-bottom: 15px; color: #9333ea; }
    .card { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    label { font-size: 12px; color: #666; margin-bottom: 3px; }
    input[type="text"], input[type="number"] { padding: 8px; border: none; border-radius: 5px; background: #f3f3f3; margin-bottom: 12px; width: 100%; box-sizing: border-box; }
    button { display: block; width: 100%; padding: 10px; background: #9333ea; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background: #7e22ce; }
    .bank-select {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #ede9fe;
      border: 2px solid #9333ea;
      color: #9333ea;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      font-weight: bold;
    }
    .bank-select span {
      color: #9333ea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Generate Moniepoint Receipt</h1>
  <form id="transferForm">
    <div class="card">
      <h3 style="color:#0aa83f;">Beneficiary Details</h3>
      <div class="bank-select" id="openBeneficiaryBankModal">
        <span id="beneficiaryBankText">Select Bank from list</span>
      </div>
      <label>Beneficiary Name</label>
      <input type="text" name="beneficiaryName" required>
      <label>Beneficiary Account Number</label>
      <input type="text" name="beneficiaryAcctNo" minlength="10" maxlength="10" required pattern="\d{10}" title="Enter a 10-digit account number" inputmode="numeric" oninput="this.value=this.value.replace(/[^\d]/g,'').slice(0,10)">
      <input type="hidden" name="beneficiaryBank" id="beneficiaryBank" required>
    </div>
    <div class="card">
      <h3 style="color:#0aa83f;">Sender Details</h3>
      <label>Sender Name</label>
      <input type="text" name="senderName" required>
      <label>Sender Account Number</label>
      <input type="text" name="senderAcctNo" minlength="10" maxlength="10" required pattern="\d{10}" title="Enter a 10-digit account number" inputmode="numeric" oninput="this.value=this.value.replace(/[^\d]/g,'').slice(0,10)">
      <input type="hidden" name="senderBank" id="senderBank" value="Moniepoint" required>
    </div>
    <div class="card">
      <h3 style="color:#0aa83f;">Other Information</h3>
      <label>Amount</label>
      <input type="number" name="amount" required>
      <label>Narration</label>
      <input type="text" name="narration">
    </div>
    <button type="submit">Transfer</button>
  </form>
  <script>
    const openBeneficiaryBankModal = document.getElementById('openBeneficiaryBankModal');
    const beneficiaryBank = document.getElementById('beneficiaryBank');
    openBeneficiaryBankModal.addEventListener('click', () => {
      const form = document.getElementById('transferForm');
      const data = {
        senderName: form.senderName.value,
        senderAcctNo: form.senderAcctNo.value,
        senderBank: form.senderBank.value,
        beneficiaryName: form.beneficiaryName.value,
        beneficiaryAcctNo: form.beneficiaryAcctNo.value,
        beneficiaryBank: beneficiaryBank.value,
        amount: form.amount.value,
        narration: form.narration.value
      };
      localStorage.setItem('moniepointFormTemp', JSON.stringify(data));
      localStorage.setItem('formSelectBankType', 'moniepoint');
      window.location.href = 'formselectbank.html';
    });
    document.addEventListener('DOMContentLoaded', function() {
      const temp = localStorage.getItem('moniepointFormTemp');
      if (temp) {
        try {
          const data = JSON.parse(temp);
          if (data.beneficiaryBank) {
            beneficiaryBank.value = data.beneficiaryBank;
            document.getElementById('beneficiaryBankText').textContent = data.beneficiaryBank;
          }
        } catch(e) {}
      }
    });
    document.getElementById('transferForm').onsubmit = function(e) {
      e.preventDefault();
      const form = this;
      if (form.senderAcctNo.value.length !== 10 || form.beneficiaryAcctNo.value.length !== 10) {
        alert('Account numbers must be exactly 10 digits.');
        return;
      }
      function randomDigits(length) {
        let s = '';
        for (let i = 0; i < length; i++) {
          s += Math.floor(Math.random() * 10);
        }
        return s;
      }
      const transactionNo = randomDigits(24);
      const sessionId = randomDigits(30);
      const data = {
        senderName: form.senderName.value,
        senderAcctNo: form.senderAcctNo.value,
        senderBank: form.senderBank.value,
        beneficiaryName: form.beneficiaryName.value,
        beneficiaryAcctNo: form.beneficiaryAcctNo.value,
        beneficiaryBank: form.beneficiaryBank.value,
        amount: form.amount.value,
        narration: form.narration.value,
        transactionNo: transactionNo,
        sessionId: sessionId
      };
      let history = JSON.parse(localStorage.getItem('historyList') || '[]');
      if (!data.date) {
        data.date = new Date().toLocaleString('en-NG', { year: 'numeric', month: 'short', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
      }
      history.push(data);
      localStorage.setItem('historyList', JSON.stringify(history));
      localStorage.setItem('receiptData', JSON.stringify(data));
      window.location.href = 'moniepoint.html';
    };
  </script>
</body>
</html>
