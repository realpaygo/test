<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moniepoint - Transfer Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { text-align: center; font-size: 18px; margin-bottom: 15px; color: #0aa83f; }
    .card { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    label { font-size: 12px; color: #666; margin-bottom: 3px; }
    input[type="text"], input[type="number"] { padding: 8px; border: none; border-radius: 5px; background: #f3f3f3; margin-bottom: 12px; width: 100%; box-sizing: border-box; }
    button { display: block; width: 100%; padding: 10px; background: #0aa83f; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background: #088a32; }
  </style>
</head>
<body>
  <h1>Moniepoint Transfer</h1>
  <form id="transferForm">
    <div class="card">
      <label>Account Name</label>
      <input type="text" name="accountName" required>
      <label>Account Number</label>
      <input type="text" name="accountNumber" minlength="10" maxlength="10" required pattern="\d{10}" inputmode="numeric" oninput="this.value=this.value.replace(/[^\d]/g,'').slice(0,10)">
      <label>Amount</label>
      <input type="number" name="amount" required>
      <label>Narration</label>
      <input type="text" name="narration">
    </div>
    <button id="transferBtn" type="button">Transfer</button>
  </form>
  <script>
    document.getElementById('transferBtn').onclick = function() {
      var form = document.getElementById('transferForm');
      if (form.checkValidity()) {
        window.location.href = 'moniepoint.html';
      } else {
        form.reportValidity();
      }
    };
  </script>
</body>
</html>
