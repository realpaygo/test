<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Bank Receipt</title>
  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #fff;
      --card-light: #fff;
      --card-dark: #1e1e1e;
      --primary: #1a73e8;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s ease;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--primary);
    }
    .banks {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .bank-card {
      background: var(--card-light);
      padding: 25px 15px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    body.dark .bank-card {
      background: var(--card-dark);
      box-shadow: 0 4px 6px rgba(255,255,255,0.05);
    }
    .bank-card:hover {
      transform: translateY(-4px);
    }
    .bank-card i {
      font-size: 28px;
      color: var(--primary);
      margin-bottom: 8px;
    }
    .bank-card h3 {
      margin: 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <header style="display:flex;align-items:center;justify-content:space-between;background:var(--primary);color:#fff;padding:15px;font-size:20px;font-weight:bold;">
    <img src="images/back.png" alt="back" id="backArrow" style="height:24px;cursor:pointer;">
    <span style="flex:1;text-align:center;">Select Bank Receipt</span>
    <button class="theme-toggle" id="themeToggle" style="background:var(--primary);border:none;color:#fff;padding:8px 12px;border-radius:20px;cursor:pointer;font-size:14px;"><i class="fa-solid fa-moon"></i></button>
  </header>

  <div class="container">
    <h2>Choose a Bank</h2>
    <div class="banks">
  <div class="bank-card" onclick="goToReceipt('palmpayform.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>PalmPay</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('opay-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>Opay</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('access-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>Access Bank</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('fidelity-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>Fidelity Bank</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('firstbank-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>First Bank</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('kuda-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>Kuda Bank</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('moniepoint-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>Moniepoint</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('gtbank-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>GT Bank</h3>
      </div>
      <div class="bank-card" onclick="goToReceipt('zenith-receipt.html')">
        <i class="fa-solid fa-building-columns"></i>
        <h3>Zenith Bank</h3>
      </div>
    </div>
  </div>

  <script>
    // Theme persistence and toggle
    const themeBtn = document.getElementById('themeToggle');
    function setThemeFromStorage() {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        if(themeBtn) themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
      } else {
        document.body.classList.remove('dark');
        if(themeBtn) themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
      }
    }
    setThemeFromStorage();
    if(themeBtn) themeBtn.onclick = function() {
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        themeBtn.innerHTML = '<i class="fa-solid fa-sun"></i>';
      } else {
        localStorage.setItem('theme', 'light');
        themeBtn.innerHTML = '<i class="fa-solid fa-moon"></i>';
      }
    };
    function goToReceipt(page) {
      window.location.href = page;
    }
    document.getElementById('backArrow').onclick = function() {
      window.location.href = 'index.html';
    };
  </script>

</body>
</html>
